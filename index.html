<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/93396343ae.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Quicksand:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Search for countries data</title>
    </head>
    <body>
        <main class="wrap_container">
            <header class="main_header">
                <h1 class="header_primary">
                    Country data
                </h1>
            </header>
            <section class="main_container">
                <aside class="filter">

                    <div class="search">
                        <input title="Search for country" type="text"
                            class="search_text country_dropdown"
                            placeholder="Search country">
                        <button type="submit" title="Search" class="search_btn">Search</button>
                    </div>
                </aside>
                <div class="countries_card_container">

                    <div class="card_back">
                        <div class="card_map">
                            <div class="map" id="map">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin></script>
        <script src="script.js"></script>
    </body>
</html>
