<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/93396343ae.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Quicksand:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Search for countries data</title>
    </head>
    <body>
        <main class="wrap_container">
            <header class="main_header">
                <h1 class="header_primary">
                    Welcome to the country atlas
                </h1>
            </header>
            <section class="main_container">
                <aside class="filter">
                    <!-- <div class="search_container">
                        <input type="text" class="search_text"
                            placeholder="Enter country name">
                        <button class="search_btn">Search</button>
                        <select class="country_dropdown"></select>
                    </div> -->

                    <div class="search">
                        <input title="input_field" type="text"
                            class="search_text country_dropdown"
                            placeholder="Search country">
                        <button type="submit" class="search_btn">Search</button>
                        <button type="submit" class="display">Display ALL</button>
                    </div>
                    <div class="accordion_container">
                        <div class="inner_container">
                            <div class="wrapper">
                                <input type="checkbox" id="tabone"
                                    class="primary_checkbox" />
                                <label for="tabone" class="main_label">Sort
                                    countries by continents</label>
                                <ul class="continent_options">
                                    <li>
                                        <input type="checkbox" name id="AF"
                                            class="secondary_checkbox" />
                                        <label for="AF">Africa</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="AN"
                                            class="secondary_checkbox" />
                                        <label for="AN">Antarctica</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="AS"
                                            class="secondary_checkbox" />
                                        <label for="AS">Asia</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="AU"
                                            class="secondary_checkbox" />
                                        <label for="AU">Australia</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="EU"
                                            class="secondary_checkbox" />
                                        <label for="EU">Europe</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="NA"
                                            class="secondary_checkbox" />
                                        <label for="NA">North America</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="SA"
                                            class="secondary_checkbox" />
                                        <label for="SA">South America</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="wrapper">
                                <input type="checkbox" id="tabtwo"
                                    class="primary_checkbox" />
                                <label for="tabtwo" class="main_label">Sort by
                                    population</label>
                                <ul class="continent_options">
                                    <!-- //TODO add labels for checkboxes -->
                                    <li>
                                        <input type="checkbox" name id="500"
                                            class="secondary_checkbox" />
                                        <label for="500">&lt; 500.000 </label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="AN"
                                            class="secondary_checkbox" />
                                        <label for="AN">500.000 - 1.000.000</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="AS"
                                            class="secondary_checkbox" />
                                        <label for="AS">1.000.000 - 10.000.000</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="EU"
                                            class="secondary_checkbox" />
                                        <label for="EU">10.000.000 - 50.000.000</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="NA"
                                            class="secondary_checkbox" />
                                        <label for="NA">50.000.000 - 250.000.000</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name id="SA"
                                            class="secondary_checkbox" />
                                        <label for="SA">&gt; 250.000.000</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="wrapper">
                                <!-- //TODO Add checkboxes for languages -->
                                <input type="checkbox" id="tabthree"
                                    class="primary_checkbox" />
                                <label for="tabthree" class="main_label">Sort by
                                    language</label>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="countries_card_container">

                    <article class="country_card">
                        <div class="card">
                            <div class="card_front">
                                <div class="card_picture">
                                    <img src="france.svg" alt="country flag"
                                        class="country_img">
                                </div>
                                <div class="country_data">
                                    <h2 class="country_name">COUNTRY NAME</h2>
                                    <p class="country_row">CONTINENT</p>
                                    <h3 class="country_region">Country
                                        Region</h3>
                                    <p class="country_row"><span><i
                                                class="fa-solid fa-people-group"></i></span>POPULATION</p>
                                    <p class="country_row"><span><i
                                                class="fa-solid fa-comments"></i></span>LANGUAGE</p>
                                    <p class="country_row"><span><i
                                                class="fa-solid fa-coins"></i></span>CURRENCY</p>
                                </div>
                            </div>
                            <div class="card_back">
                                <div class="card_map">
                                    <div class="map" id="map">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </article>

                </div>

            </section>
        </main>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin></script>
        <script src="script.js"></script>
    </body>
</html>
